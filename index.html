 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="menu">
            <ul>
                <li class="profile">
                    <div class="img-box">
                        <img src="download.webp" alt="profile">

                    </div>
                    <h2>hamada</h2>
                </li>
                <li>
                    <a class="active" href="#">
                        <i class="fas fa-home"></i>
                        <p>dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>clients</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>products</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>charts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-pen"></i>
                        <p>posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>favorite</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <p>settings</p>
                    </a>
                </li>
                <li class="log-out">
                    <a href="#">
                        <i class="fas fa-sign-out"></i>
                        <p>log out</p>
                    </a>
                </li>
            </ul>
        </div>

<div class="content">
<div class="title-info">
    <p>dashboard</p>
    <i class="fas fa-chart-bar"></i>
</div>

<div class="data-info">
    <div class="box">
        <i class="fas fa-user"></i>
        <div class="data">
            <p>user</p>
            <span>200</span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-pen"></i>
        <div class="data">
            <p>posts</p>
            <span>765</span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-table"></i>
        <div class="data">
            <p>products</p>
            <span>50</span>
        </div>
    </div>
    <div class="box">
        <i class="fas fa-dollar"></i>
        <div class="data">
            <p>revenue</p>
            <span>$250</span>
        </div>
    </div>
</div>
<div class="title-info">
    <p>products</p>
    <i class="fas fa-table"></i>
</div>


<table>
    <thead>
        <tr>
            <th>product</th>
            <th>price</th>
            <th>count</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>tv</td>
            <td><span class="price">$200</span></td>
            <td><span class="count">70</span></td>
        </tr>
        <tr>
            <td>lap top</td>
            <td><span class="price">$250</span></td>
            <td><span class="count">17</span></td>
        </tr>
        <tr>
            <td>phone</td>
            <td><span class="price">$150</span></td>
            <td><span class="count">100</span></td>
        </tr>
        <tr>
            <td>wash machine</td>
            <td><span class="price">$236</span></td>
            <td><span class="count">5</span></td>
        </tr>
        <tr>
            <td>key board</td>
            <td><span class="price">$12</span></td>
            <td><span class="count">150</span></td>
        </tr>
    </tbody>
</table>


</div>


    </body>
</html>
